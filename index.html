<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One page registration form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main">
        <div class="item-a">
            <h1 class="item-a-h">Learn to code by <br> watching others</h1>
            <p class="item-a-p">See how experienced developers solve problems in real time. <br>
                Watching scripted
                tutorials is great,but
                understanding how <br> developers think is invaluable </p>
        </div>
        <div class="container2">
            <div class="item-b">
                <button class="btn1">
                    <p><span class="trial">Try it free 7days</span> then $20/mo. thereafter</p>
                </button>
            </div>
            <div class="item-c">
                <form action="">
                    <table border="0" width="100%">
                        <Tbody>
                            <div>
                                <tr>
                                    <td>
                                        <input class="formarea" type="text" name="fname" id="fname" minlength="3"
                                            maxlength="20" placeholder="First Name" required>
                                    </td>
                                </tr>

                            </div>
                            <div>
                                <tr>
                                    <td>
                                        <input class="formarea" type="text" name="lname" id="lname" minlength="3"
                                            maxlength="20" placeholder=" Last Name" required>
                                    </td>
                                </tr>
                            </div>

                            <div>
                                <tr>
                                    <td>
                                        <input class="formarea" type="email" name="youremail" id="yourname"
                                            minlength="3" maxlength="50" placeholder="Email Address" required>
                                    </td>
                                </tr>
                            </div>
                            <div>
                                <tr>
                                    <td><input class="formarea" type="password" name="pswd" id="pswd"
                                            placeholder="Password" required minlength="4" maxlength="16"></td>
                                </tr>
                            </div>
                        </Tbody>

                    </table>

                    <div>
                        <button class="btn2">CLAIM YOUR FREE TRIAL</button>
                    </div>

                    <div>
                        <P class="item1"> By clicking the button, you are agreeing to our <span class="terms"> <a
                                    href="#"></a>Terms
                                and
                                Services</span>
                        </P>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
